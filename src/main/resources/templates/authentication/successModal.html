<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
    .success-modal {
        font-family: 'Varela Round', sans-serif;
    }

    .success-modal .modal-confirm {
        color: #636363;
        width: 325px;
        font-size: 14px;
    }

    .success-modal .modal-confirm .modal-content {
        padding: 20px;
        border-radius: 5px;
        border: none;
    }

    .success-modal .modal-confirm .modal-header {
        border-bottom: none;
        position: relative;
    }

    .success-modal .modal-confirm h4 {
        text-align: center;
        font-size: 26px;
        margin: 30px 0 -15px;
    }

    .success-modal .modal-confirm .form-control,
    .success-modal .modal-confirm .btn {
        min-height: 40px;
        border-radius: 3px;
    }

    .success-modal .modal-confirm .close {
        position: absolute;
        top: -5px;
        right: -5px;
    }

    .success-modal .modal-confirm .modal-footer {
        border: none;
        text-align: center;
        border-radius: 5px;
        font-size: 13px;
    }

    .success-modal .modal-confirm .icon-box {
        color: #fff;
        position: absolute;
        margin: 0 auto;
        left: 0;
        right: 0;
        top: -70px;
        width: 95px;
        height: 95px;
        border-radius: 50%;
        z-index: 9;
        background: #fff;
        padding: 15px;
        text-align: center;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
    }

    .success-modal .modal-confirm .icon-box i {
        font-size: 58px;
        position: relative;
        top: 3px;
    }

    .success-modal .modal-confirm.modal-dialog {
        margin-top: 80px;
    }

    .success-modal .modal-confirm .btn {
        color: #fff;
        border-radius: 4px;
        background: #FFC700;
        text-decoration: none;
        transition: all 0.4s;
        line-height: normal;
        border: none;
    }

    .success-modal .modal-confirm .btn:hover,
    .success-modal .modal-confirm .btn:focus {
        background: #FDA403;
        outline: none;
    }

    .success-modal .trigger-btn {
        display: inline-block;
        margin: 100px auto;
    }

    .success-modal #tick svg {
        width: 100px;
        display: block;
        margin: 0;
    }

    .success-modal .path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 0;
    }

    .success-modal .path.circle {
        -webkit-animation: dash .9s ease-in-out;
        animation: dash .9s ease-in-out;
    }

    .success-modal .path.line {
        stroke-dashoffset: 1000;
        -webkit-animation: dash .9s .35s ease-in-out forwards;
        animation: dash .9s .35s ease-in-out forwards;
    }

    .success-modal .path.check {
        stroke-dashoffset: -100;
        -webkit-animation: dash-check .9s .35s ease-in-out forwards;
        animation: dash-check .9s .35s ease-in-out forwards;
    }

    .success-modal p {
        text-align: center;
        margin: 20px 0 60px;
        font-size: 1.25em;
    }

    .success-modal .success {
        color: #ffffff;
    }

    .success-modal .error {
        color: #D06079;
    }

    @-webkit-keyframes dash {
        0% {
            stroke-dashoffset: 1000;
        }

        100% {
            stroke-dashoffset: 0;
        }
    }

    @keyframes dash {
        0% {
            stroke-dashoffset: 1000;
        }

        100% {
            stroke-dashoffset: 0;
        }
    }

    @-webkit-keyframes dash-check {
        0% {
            stroke-dashoffset: -100;
        }

        100% {
            stroke-dashoffset: 900;
        }
    }

    @-webkit-keyframes dash {
        0% {
            stroke-dashoffset: 1000;
        }

        100% {
            stroke-dashoffset: 0;
        }
    }

    @keyframes dash {
        0% {
            stroke-dashoffset: 1000;
        }

        100% {
            stroke-dashoffset: 0;
        }
    }

    @-webkit-keyframes dash-check {
        0% {
            stroke-dashoffset: -100;
        }

        100% {
            stroke-dashoffset: 900;
        }
    }

    @keyframes dash-check {
        0% {
            stroke-dashoffset: -100;
        }

        100% {
            stroke-dashoffset: 900;
        }
    }
</style>

<!-- Login -->
<div id="successLoginModal" class="modal success-modal fade">
    <div class="modal-dialog modal-confirm modal-sm">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header">
                <div class="icon-box">
                    <svg class="tick" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                        <circle class="path circle" fill="none" stroke="#FFD700" stroke-width="6" stroke-miterlimit="10"
                            cx="65.1" cy="65.1" r="62.1" />
                        <polyline class="path check" fill="none" stroke="#898121" stroke-width="6"
                            stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
                    </svg>
                </div>
                <h4 class="modal-title w-100">登入成功</h4>
            </div>
            <div class="modal-body">
                <p sec:authorize="isAuthenticated()" class="text-center">歡迎回來 [[${session.userinfo.uName}]]</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info shadow-sm rounded-pill col w-auto"
                    onclick="window.location.reload()"> 重新整理
                </button>
            </div>
        </div>
    </div>
</div>
